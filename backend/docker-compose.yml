services:
  backend:
    build: .
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/app
      - DEBUG=false
      # NASA APIs
      - NASA_API_KEY=${NASA_API_KEY}
      # JWST API
      - JWST_API_KEY=${JWST_API_KEY}
      - JWST_EMAIL=${JWST_EMAIL}
      # Astronomy API
      - ASTRO_APP_ID=${ASTRO_APP_ID}
      - ASTRO_APP_SECRET=${ASTRO_APP_SECRET}
      # Fetch intervals
      - ISS_FETCH_INTERVAL=${ISS_FETCH_INTERVAL:-120}
      - APOD_FETCH_INTERVAL=${APOD_FETCH_INTERVAL:-43200}
      - NEO_FETCH_INTERVAL=${NEO_FETCH_INTERVAL:-7200}
      - DONKI_FETCH_INTERVAL=${DONKI_FETCH_INTERVAL:-3600}
      - SPACEX_FETCH_INTERVAL=${SPACEX_FETCH_INTERVAL:-3600}
      - OSDR_FETCH_INTERVAL=${OSDR_FETCH_INTERVAL:-600}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network

  db:
    image: postgres:16-alpine
    container_name: backend_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend-network

volumes:
  pgdata:

networks:
  backend-network:
